<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Anybody:ital,wght@1,300;1,400&family=Changa:wght@500&family=Dancing+Script:wght@400;500;600;700&family=Grape+Nuts&family=Inter:wght@300;400;500;600;700&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;700&family=Permanent+Marker&family=Poppins:ital,wght@0,500;0,600;0,700;1,300;1,400&family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&family=Rubik+Bubbles&family=Send+Flowers&family=Tajawal&family=Vazirmatn:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./dist/styles.css">
  <title>quiz-form</title>
</head>
<!-- bg-[#2D2D2D] -->

<body class="tw-bg-[#2D2D2D]">

  <div class=" tw-mx-auto   tw-items-center tw-mt-6 md:tw-mt-14 lg:tw-mt-4 lg:tw-mb-3 tw-overflow-x-hidden ">

    <button id="step-2" class="tw-absolute tw-right-5 tw-py-2 tw-px-5 tw-bg-red-50 tw-rounded-md">Step 2</button>
    <div
      class="tw-mx-auto   tw-max-w-[1120px] tw-bg-black  tw-rounded-md    tw-py-10 tw-relative md:tw-top-auto tw-flex tw-flex-col  tw-items-center tw-justify-center   ">


      <div
        class=" xs:tw-m-1 md:tw-p-0 tw-bg-transparent tw-w-full tw-px-1 tw-flex tw-flex-col tw-items-center tw-pt-5 md:tw-py-0 tw-relative tw-z-[3] md:tw-top-auto tw-mx-auto md:tw-w-[90%] tw-text-center ">


        <p id="sub-headline"
          class="  tw-text-center tw-mb-3 tw-px-1 tw-text-base md:tw-text-3xl  tw-ml-1 tw-text-[#ffffff]   subheading w-fit tw-font-medium  ">
          This is the subheadline above the main headline</p>

        <div class="tw-border tw-border-orange-300 relative tw-w-full ">
          <h2 id="headline"
            class="tw-text-2xl md:tw-text-[56px] md:[line-height:1.3] tw-text-[#ffffff]  tw-mb-4 tw-text-center  heading  tw-font-bold">

            This is the subheadline the main headline
          </h2>
          <div
            class="tw-absolute tw-top-4 tw-right-0 tw-text-white tw-bg-orange-300 tw-w-20 tw-flex tw-justify-end tw-px-2 tw-rounded-t-md ">
            <button class="tw-flex tw-items-center tw-py-1">
              <span class="material-icons text-white">
                settings
              </span>
            </button>
          </div>
        </div>

        <p class=" tw-text-sm md:tw-text-2xl   tw-font-semibold   call  tw-text-[#ffffff] ">
          Call To Action Statement</p>

      </div>
      <div id="video" class="tw-group tw-p-5 tw-mt-2 tw-border-gray-500 tw-w-full tw-text-center tw-hidden ">

        <iframe class=" tw-aspect-video md:tw-aspect-auto md:tw-h-[480px] md:tw-w-[85%] tw-mx-auto "
          src="https://www.youtube.com/embed/tf88GFLtj18?autoplay=0&amp;controls=0&amp;showinfo=0&amp;title=0&amp;rel=0&amp;wmode=transparent"
          allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen="allowfullscreen"
          mozallowfullscreen="mozallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
          oallowfullscreen="oallowfullscreen" msallowfullscreen="msallowfullscreen" id="" wmode="opaque"></iframe>

      </div>
      <form action="" class=" tw-flex tw-flex-col tw-w-full  tw-mb-2 tw-mt-2 tw-font-semibold tw-items-center">

        <input id="email-input" type="email" placeholder="Your Email Address Here ..."
          class="  tw-rounded-md md:tw-w-[80%] tw-w-[95%]  tw-border-2 tw-border-gray-300 active:tw-outline-none focus:tw-outline-none  tw-shadow-lg  tw-px-4 tw-py-3 tw-my-4">

        <button
          class="tw-cursor-pointer tw-bg-[#E75244] hover:tw-bg-[#b8716b] tw-text-white tw-border-8 tw-border-transparent  tw-font-bold  tw-text-center tw-rounded-md  tw-py-3 md:tw-max-w-[30rem] md:tw-text-3xl   tw-w-[90%]   tw-block  tw-transition-all hover:tw-bg-gradient-to-l  tw-ease-in-out tw-text-base ">
          DOWNLOAD
          NOW </button>
      </form>
      <div id="disclaimer"
        class="tw-flex tw-px-1 tw-w-full  tw-justify-center tw-items-center tw-space-x-2 tw-mt-5 tw-text-center tw-flex-col md:tw-flex-row tw-space-y-2 md:tw-space-y-0">
        <!-- <i class="fa fa-lock tw-block  text-[0.7rem]  "></i> -->

        <p class=" tw-align-baseline tw-text-sm md:tw-text-base disclaimer tw-font-bold tw-text-white ">We respect your
          privacy, Your
          email
          address will
          never be
          shared or sold</p>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
